<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightDeck Vis - Audio Engine</title>
    
    <!-- --- DEPENDENCIES --- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- html2canvas: Critical for DOM snapshots -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- --- LOCAL STYLES --- -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-[#050505] text-white font-sans overflow-hidden select-none h-screen flex flex-col">

    <!-- HEADER -->
    <header class="h-14 border-b border-white/5 bg-black/50 backdrop-blur-md flex items-center justify-between px-6 z-[60]">
        <div class="flex items-center gap-2">
            <div class="bg-cyan-500 p-1.5 rounded-md shadow-[0_0_15px_rgba(6,182,212,0.4)]">
                <i data-lucide="waves" class="text-white w-4 h-4"></i>
            </div>
            <span class="font-black text-sm tracking-tighter uppercase italic">
                FlightDeck <span class="text-cyan-500 text-[10px] align-top ml-0.5">VIS</span>
            </span>
        </div>
        
        <!-- EXPORT CONTROLS -->
        <div class="flex gap-2">
            <button id="btn-audio-toggle" class="group px-4 py-1.5 bg-white/5 hover:bg-green-500/20 border border-white/10 hover:border-green-500/50 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="mic-off" class="w-3 h-3 group-hover:text-green-400"></i> 
                <span>Enable Audio</span>
            </button>

            <div class="w-px h-6 bg-white/10 mx-1"></div>

            <button id="btn-snapshot" class="group px-4 py-1.5 bg-white/5 hover:bg-white/10 border border-white/5 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="camera" class="w-3 h-3 text-white/50 group-hover:text-white transition-colors"></i> 
                <span>PNG</span>
            </button>

            <button id="btn-record" class="group px-4 py-1.5 bg-cyan-600/10 hover:bg-cyan-600/20 border border-cyan-500/30 hover:border-cyan-500/50 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2 text-cyan-300">
                <i data-lucide="video" class="w-3 h-3 group-hover:text-cyan-200"></i> 
                <span id="record-text">Rec Stream</span>
            </button>
        </div>
    </header>

    <!-- MAIN WORKSPACE -->
    <div id="workspace" class="flex-1 relative overflow-hidden flex items-center justify-center">
        
        <!-- EDITOR SIDEBAR -->
        <aside id="sidebar" class="absolute top-6 left-6 bg-black/80 backdrop-blur-xl border border-white/10 flex flex-col rounded-2xl shadow-2xl overflow-hidden z-50 w-[300px] h-[calc(100vh-100px)] transition-transform duration-300">
            <div class="h-10 bg-white/5 flex items-center gap-2 px-4 border-b border-white/5">
                <i data-lucide="sliders-horizontal" class="text-cyan-400 w-3 h-3"></i>
                <span class="text-[10px] font-bold text-white/60 uppercase tracking-widest">Engine</span>
            </div>

            <div class="p-4 flex flex-col gap-6 overflow-y-auto custom-scrollbar flex-1">
                <!-- Dimensions -->
                <section>
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] mb-3">Format</h3>
                    <div id="preset-container" class="grid grid-cols-2 gap-2"></div>
                </section>

                <!-- Branding -->
                <section>
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] mb-3">Identity</h3>
                    <div class="space-y-3">
                        <div class="flex gap-3">
                            <div class="relative w-10 h-10 rounded-lg overflow-hidden border border-white/10 shrink-0">
                                <input type="color" id="input-accent" class="absolute inset-0 w-[150%] h-[150%] -top-[25%] -left-[25%] cursor-pointer p-0 border-0" value="#06b6d4">
                            </div>
                            <div class="flex-1 space-y-2">
                                <input id="input-title" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[11px] font-bold outline-none focus:border-cyan-500/50 transition-colors uppercase" placeholder="ARTIST" value="ZAYTOOLIT">
                                <input id="input-subtitle" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[10px] font-medium outline-none focus:border-cyan-500/50 transition-colors text-white/60 uppercase" placeholder="TRACK NAME" value="AUDIO VISUALIZER">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Audio Reactivity Controls -->
                <section>
                    <div class="flex justify-between items-center border-b border-white/5 pb-2 mb-3">
                        <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em]">Visualizer Params</h3>
                    </div>
                    
                    <div class="space-y-4">
                        <!-- Sensitivity -->
                        <div class="space-y-1">
                            <div class="flex justify-between text-[10px] font-bold text-white/60">
                                <span>Audio Sensitivity</span>
                                <span id="val-sensitivity">1.0</span>
                            </div>
                            <input type="range" id="input-sensitivity" min="0" max="3" step="0.1" value="1.5" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-cyan-500">
                        </div>

                        <!-- Speed -->
                        <div class="space-y-1">
                            <div class="flex justify-between text-[10px] font-bold text-white/60">
                                <span>Base Speed</span>
                                <span id="val-speed">0.5</span>
                            </div>
                            <input type="range" id="input-speed" min="0" max="2" step="0.1" value="0.3" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-cyan-500">
                        </div>

                        <!-- Bloom -->
                        <div class="space-y-1">
                            <div class="flex justify-between text-[10px] font-bold text-white/60">
                                <span>Glow Intensity</span>
                                <span id="val-bloom">0.5</span>
                            </div>
                            <input type="range" id="input-bloom" min="0" max="1" step="0.05" value="0.4" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-cyan-500">
                        </div>
                    </div>
                </section>
            </div>
        </aside>

        <!-- RECORDING STATUS OVERLAY -->
        <div id="recording-status" class="hidden fixed top-6 left-1/2 -translate-x-1/2 px-6 py-2 bg-red-500/10 border border-red-500/50 rounded-full backdrop-blur-md z-[100] flex items-center gap-3 animate-pulse">
            <div class="w-2 h-2 bg-red-500 rounded-full"></div>
            <span class="text-[10px] font-black text-red-400 uppercase tracking-widest">Recording Live</span>
        </div>

        <!-- THE STAGE (Viewport) -->
        <div id="stage-scaler" class="relative transition-transform duration-300 ease-out shadow-2xl shadow-black">
            
            <!-- THE FLYER -->
            <div id="flyer" class="relative bg-black overflow-hidden flex flex-col">
                
                <!-- 3D Layer -->
                <div id="three-container" class="absolute inset-0 z-0"></div>

                <!-- Gradient Overlays -->
                <div class="absolute inset-0 pointer-events-none z-10 bg-gradient-to-b from-black/40 via-transparent to-black/80"></div>
                <div class="absolute inset-0 pointer-events-none z-10 opacity-[0.05] bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] mix-blend-overlay"></div>

                <!-- Content Layer -->
                <div class="relative z-20 flex-1 flex flex-col justify-between p-16 text-center h-full">
                    
                    <!-- Top -->
                    <div>
                        <div class="inline-block px-3 py-1 border border-white/10 rounded-full bg-black/20 backdrop-blur-md mb-6">
                            <div class="flex items-center gap-2">
                                <div id="audio-viz-bars" class="flex gap-0.5 items-end h-3">
                                    <div class="w-0.5 h-full bg-cyan-500 animate-pulse"></div>
                                    <div class="w-0.5 h-2/3 bg-cyan-500 animate-pulse delay-75"></div>
                                    <div class="w-0.5 h-full bg-cyan-500 animate-pulse delay-150"></div>
                                </div>
                                <span class="text-[9px] font-bold tracking-widest uppercase text-cyan-400">Audio Active</span>
                            </div>
                        </div>

                        <h1 id="display-title" class="text-[min(14vw,140px)] leading-[0.8] font-black italic tracking-tighter uppercase text-transparent bg-clip-text bg-gradient-to-b from-white to-white/50 drop-shadow-[0_0_30px_rgba(6,182,212,0.5)]">
                            ZAYTOOLIT
                        </h1>
                        <div class="flex items-center justify-center gap-4 mt-8 opacity-80">
                            <div class="h-px w-12 bg-gradient-to-r from-transparent to-white/50"></div>
                            <p id="display-subtitle" class="text-xl font-bold tracking-[0.5em] uppercase text-white/60">AUDIO VISUALIZER</p>
                            <div class="h-px w-12 bg-gradient-to-l from-transparent to-white/50"></div>
                        </div>
                    </div>

                    <!-- Bottom -->
                    <div class="pt-8 border-t border-white/10 flex justify-between items-end">
                        <div class="text-left">
                            <div class="flex items-center gap-2 mb-1">
                                <div id="live-indicator" class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
                                <span class="text-[10px] font-bold tracking-[0.3em] uppercase text-white/30">System Status</span>
                            </div>
                            <div class="text-xs font-mono text-white/40 tracking-widest">FLT-DCK-v2.0</div>
                        </div>
                        <div class="text-right">
                            <div class="text-[9px] font-bold tracking-[0.5em] uppercase text-white/20 mb-1">RENDER ENGINE</div>
                            <div class="text-[10px] font-black tracking-[0.2em] uppercase text-white/40">VISUALIZER</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="js/ThreeBackground.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
