<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYTOOLIT - FlightDeck Pro (Vanilla)</title>
    
    <!-- --- DEPENDENCIES --- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- html2canvas for High Res Snapshots -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- --- LOCAL STYLES --- -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-[#020202] text-white font-sans overflow-hidden select-none h-screen flex flex-col">

    <!-- HEADER -->
    <header id="app-header" class="h-14 border-b border-white/5 bg-black flex items-center justify-between px-6 z-[60] relative transition-transform duration-300">
        <div class="flex items-center gap-2">
            <div class="bg-purple-600 p-1.5 rounded-md shadow-[0_0_15px_rgba(168,85,247,0.4)]">
                <i data-lucide="layout" class="text-white w-4 h-4"></i>
            </div>
            <span class="font-black text-sm tracking-tighter uppercase italic">
                FlightDeck <span class="text-purple-500 text-[10px] align-top ml-0.5">PRO</span>
            </span>
        </div>
        <div class="flex gap-2">
            <button id="btn-cinema" class="px-4 py-1.5 bg-white/5 hover:bg-white/10 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest border border-white/5 hover:border-white/10 flex items-center gap-2">
                <i data-lucide="monitor" class="w-3 h-3"></i> View
            </button>

            <!-- NEW: Snapshot Button -->
            <button id="btn-snapshot" class="px-4 py-1.5 bg-blue-600/10 hover:bg-blue-600/20 text-blue-300 border border-blue-500/30 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="camera" class="w-3 h-3"></i> Pic
            </button>

            <!-- Updated: BG Only Rec -->
            <button id="btn-bg-rec" class="px-4 py-1.5 bg-green-600/10 hover:bg-green-600/20 text-green-300 border border-green-500/30 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2" title="Records pristine 3D background only (Best for IG Reels)">
                <i data-lucide="aperture" class="w-3 h-3"></i> 3D Only
            </button>

            <button id="btn-record" class="px-4 py-1.5 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest border shadow-xl flex items-center gap-2 bg-purple-600/10 border-purple-500/50 text-purple-300 hover:bg-purple-600/20">
                <i data-lucide="video" class="w-3 h-3"></i> <span id="record-text">Screen</span>
            </button>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div id="main-container" class="flex-1 relative overflow-hidden bg-[#050505] flex items-center justify-center">
        
        <!-- SIDEBAR (Editor) -->
        <aside id="sidebar" class="absolute top-0 left-0 bg-black/80 backdrop-blur-xl border border-white/10 flex flex-col rounded-2xl shadow-[0_20px_50px_rgba(0,0,0,0.6)] overflow-hidden transition-shadow duration-200 z-50 w-[320px]" style="transform: translate(40px, 100px);">
            <!-- Drag Handle -->
            <div id="sidebar-drag" class="h-10 bg-white/5 flex items-center justify-between px-4 cursor-grab active:cursor-grabbing border-b border-white/5 select-none">
                <div class="flex items-center gap-2">
                    <i data-lucide="settings-2" class="text-purple-400 w-3 h-3"></i>
                    <span class="text-[10px] font-bold text-white/60 uppercase tracking-widest">Editor</span>
                </div>
                <i data-lucide="grip-vertical" class="text-white/20 w-3 h-3"></i>
            </div>

            <div class="p-4 flex flex-col gap-6 overflow-y-auto max-h-[calc(80vh-40px)] custom-scrollbar">
                <!-- Preset Buttons -->
                <section>
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] mb-3 flex items-center gap-2"><i data-lucide="maximize-2" class="w-2.5 h-2.5"></i> Canvas</h3>
                    <div id="preset-container" class="grid grid-cols-2 gap-2"></div>
                </section>

                <!-- Branding Inputs -->
                <section>
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] mb-3 flex items-center gap-2"><i data-lucide="palette" class="w-2.5 h-2.5"></i> Branding</h3>
                    <div class="space-y-3">
                        <div class="flex gap-3 items-center">
                            <div class="w-10 h-10 rounded-lg overflow-hidden border border-white/10 relative">
                                <input type="color" id="input-accent" class="absolute -top-2 -left-2 w-16 h-16 cursor-pointer opacity-0" value="#a855f7">
                                <div id="color-preview" class="w-full h-full bg-purple-500"></div>
                            </div>
                            <div class="flex-1 space-y-2">
                                <input id="input-title" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[11px] font-bold outline-none focus:border-purple-500/50 transition-colors placeholder-white/20" placeholder="MAIN TITLE" value="ZAYTOOLIT">
                                <input id="input-subtitle" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[10px] font-medium outline-none focus:border-purple-500/50 transition-colors placeholder-white/20 text-white/60" placeholder="SUBTITLE" value="SERVICES & PRICING">
                            </div>
                        </div>
                        <input id="input-contact" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[10px] font-mono text-center outline-none focus:border-purple-500/50 transition-colors text-purple-300" placeholder="@social_handle" value="@zaytoolit">
                    </div>
                </section>

                <!-- Services List -->
                <section class="flex flex-col gap-3">
                    <div class="flex justify-between items-center border-b border-white/5 pb-2">
                        <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] flex items-center gap-2"><i data-lucide="type" class="w-2.5 h-2.5"></i> Services</h3>
                        <button id="btn-add-service" class="w-5 h-5 flex items-center justify-center bg-purple-600/20 hover:bg-purple-600 text-purple-400 hover:text-white rounded transition-all">
                            <i data-lucide="plus" class="w-3 h-3"></i>
                        </button>
                    </div>
                    <div id="services-list" class="flex flex-col gap-3"></div>
                </section>
            </div>
        </aside>

        <!-- CANVAS AREA -->
        <div id="cinema-exit-btn" class="fixed top-6 left-1/2 -translate-x-1/2 z-[90] animate-fade-in-down hidden">
            <button class="px-6 py-2 bg-black/50 hover:bg-black/80 backdrop-blur-md rounded-full text-[10px] font-bold uppercase tracking-widest border border-white/10 shadow-2xl transition-all hover:scale-105 flex items-center gap-2 group">
                <i data-lucide="x" class="w-3 h-3 group-hover:text-red-400 transition-colors"></i> Exit View
            </button>
        </div>

        <div id="recording-indicator" class="fixed top-6 left-1/2 -translate-x-1/2 z-[90] pointer-events-none hidden">
            <div class="flex items-center gap-2 px-5 py-2 bg-red-600/20 border border-red-500/50 backdrop-blur-md rounded-full">
                <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                <span id="recording-status-text" class="text-[10px] font-black text-red-400 uppercase tracking-widest">Recording</span>
            </div>
        </div>

        <!-- THE FLYER -->
        <!-- ID 'flyer' is target for Snapshot -->
        <div id="flyer" class="relative shadow-2xl overflow-hidden flex flex-col bg-black origin-center transition-transform duration-300 ease-out z-10" style="width: 1080px; height: 1920px; transform: scale(0.4); box-shadow: 0 0 100px rgba(0,0,0,0.8);">
            
            <!-- 3D Background Container -->
            <div id="three-bg" class="absolute inset-0 z-0"></div>
            
            <!-- Overlays -->
            <div class="absolute top-0 left-0 w-full h-[30%] pointer-events-none bg-gradient-to-b from-white/5 to-transparent z-20"></div>
            <div class="absolute bottom-0 left-0 w-full h-[30%] pointer-events-none bg-gradient-to-t from-black/80 to-transparent z-20"></div>
            <div class="absolute inset-0 opacity-[0.07] pointer-events-none mix-blend-overlay bg-carbon z-0"></div>

            <!-- Content -->
            <div class="absolute inset-0 z-30 p-20 flex flex-col justify-between items-center text-center">
                <!-- Header -->
                <div class="w-full">
                    <h1 id="flyer-title" class="text-[min(14vw,140px)] font-black italic tracking-[-0.06em] uppercase leading-[0.75] whitespace-nowrap overflow-hidden text-ellipsis" style="color: #a855f7; text-shadow: 0 0 80px rgba(168,85,247,0.27);">
                        ZAYTOOLIT
                    </h1>
                    <div class="flex items-center justify-center gap-6 mt-10">
                        <div class="h-[2px] flex-1 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                        <p id="flyer-subtitle" class="text-3xl font-black tracking-[0.5em] text-white opacity-40 uppercase whitespace-nowrap">SERVICES & PRICING</p>
                        <div class="h-[2px] flex-1 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                    </div>
                </div>

                <!-- Services Grid -->
                <div id="flyer-services-grid" class="w-full grid gap-6 grid-cols-1 max-w-4xl"></div>

                <!-- Footer -->
                <div class="w-full flex justify-between items-end border-t border-white/10 pt-10 mt-4">
                    <div class="text-left">
                        <div class="text-[12px] font-bold text-white/20 uppercase tracking-[0.4em] mb-2 flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Available Now
                        </div>
                        <div id="flyer-contact" class="text-4xl font-black italic tracking-tighter text-white/90">@zaytoolit</div>
                    </div>
                    <div class="text-right flex flex-col items-end opacity-30">
                        <div class="text-[10px] font-black uppercase tracking-[0.8em] mb-2">FlightDeck</div>
                        <div class="flex gap-1">
                            <div class="w-2 h-2 rounded-full bg-white/50"></div>
                            <div class="w-2 h-2 rounded-full bg-white/50"></div>
                            <div id="flyer-dot" class="w-10 h-2 rounded-full bg-purple-500"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- --- APP SCRIPTS --- -->
    <script src="js/ThreeBackground.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
