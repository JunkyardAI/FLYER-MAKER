<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightDeck Pro - High Fidelity</title>
    
    <!-- --- DEPENDENCIES --- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- html2canvas: Critical for DOM snapshots -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- --- LOCAL STYLES --- -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-[#050505] text-white font-sans overflow-hidden select-none h-screen flex flex-col">

    <!-- HEADER -->
    <header class="h-14 border-b border-white/5 bg-black/50 backdrop-blur-md flex items-center justify-between px-6 z-[60]">
        <div class="flex items-center gap-2">
            <div class="bg-purple-600 p-1.5 rounded-md shadow-[0_0_15px_rgba(168,85,247,0.4)]">
                <i data-lucide="layout" class="text-white w-4 h-4"></i>
            </div>
            <span class="font-black text-sm tracking-tighter uppercase italic">
                FlightDeck <span class="text-purple-500 text-[10px] align-top ml-0.5">ULTRA</span>
            </span>
        </div>
        
        <!-- EXPORT CONTROLS -->
        <div class="flex gap-2">
            <!-- Snapshot -->
            <button id="btn-snapshot" class="group px-4 py-1.5 bg-white/5 hover:bg-white/10 border border-white/5 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="camera" class="w-3 h-3 text-white/50 group-hover:text-white transition-colors"></i> 
                <span>PNG</span>
            </button>

            <!-- Video Record -->
            <button id="btn-record" class="group px-4 py-1.5 bg-purple-600/10 hover:bg-purple-600/20 border border-purple-500/30 hover:border-purple-500/50 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2 text-purple-300">
                <i data-lucide="video" class="w-3 h-3 group-hover:text-purple-200"></i> 
                <span id="record-text">Export Video</span>
            </button>
        </div>
    </header>

    <!-- MAIN WORKSPACE -->
    <div id="workspace" class="flex-1 relative overflow-hidden flex items-center justify-center">
        
        <!-- EDITOR SIDEBAR -->
        <aside id="sidebar" class="absolute top-6 left-6 bg-black/80 backdrop-blur-xl border border-white/10 flex flex-col rounded-2xl shadow-2xl overflow-hidden z-50 w-[300px] h-[calc(100vh-100px)] transition-transform duration-300">
            <div class="h-10 bg-white/5 flex items-center gap-2 px-4 border-b border-white/5">
                <i data-lucide="sliders-horizontal" class="text-purple-400 w-3 h-3"></i>
                <span class="text-[10px] font-bold text-white/60 uppercase tracking-widest">Properties</span>
            </div>

            <div class="p-4 flex flex-col gap-6 overflow-y-auto custom-scrollbar flex-1">
                <!-- Dimensions -->
                <section>
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] mb-3">Canvas Size</h3>
                    <div id="preset-container" class="grid grid-cols-2 gap-2"></div>
                </section>

                <!-- Branding -->
                <section>
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] mb-3">Identity</h3>
                    <div class="space-y-3">
                        <div class="flex gap-3">
                            <div class="relative w-10 h-10 rounded-lg overflow-hidden border border-white/10 shrink-0">
                                <input type="color" id="input-accent" class="absolute inset-0 w-[150%] h-[150%] -top-[25%] -left-[25%] cursor-pointer p-0 border-0" value="#a855f7">
                            </div>
                            <div class="flex-1 space-y-2">
                                <input id="input-title" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[11px] font-bold outline-none focus:border-purple-500/50 transition-colors uppercase" placeholder="TITLE" value="ZAYTOOLIT">
                                <input id="input-subtitle" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[10px] font-medium outline-none focus:border-purple-500/50 transition-colors text-white/60 uppercase" placeholder="SUBTITLE" value="SERVICES & PRICING">
                            </div>
                        </div>
                        <input id="input-contact" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[10px] font-mono text-center outline-none focus:border-purple-500/50 transition-colors text-purple-300" value="@zaytoolit">
                    </div>
                </section>

                <!-- Services -->
                <section>
                    <div class="flex justify-between items-center border-b border-white/5 pb-2 mb-3">
                        <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em]">Services</h3>
                        <button id="btn-add-service" class="w-5 h-5 flex items-center justify-center bg-white/5 hover:bg-purple-600 hover:text-white text-white/40 rounded transition-all">
                            <i data-lucide="plus" class="w-3 h-3"></i>
                        </button>
                    </div>
                    <div id="services-list" class="space-y-2"></div>
                </section>
            </div>
        </aside>

        <!-- RECORDING STATUS OVERLAY -->
        <div id="recording-status" class="hidden fixed top-6 left-1/2 -translate-x-1/2 px-6 py-2 bg-red-500/10 border border-red-500/50 rounded-full backdrop-blur-md z-[100] flex items-center gap-3 animate-pulse">
            <div class="w-2 h-2 bg-red-500 rounded-full"></div>
            <span class="text-[10px] font-black text-red-400 uppercase tracking-widest">Recording 1080p</span>
        </div>

        <!-- THE STAGE (Viewport) -->
        <!-- This container scales the flyer to fit your screen -->
        <div id="stage-scaler" class="relative transition-transform duration-300 ease-out shadow-2xl shadow-black">
            
            <!-- THE FLYER (The Actual Design) -->
            <!-- We target THIS ID for exports. Width/Height are set via JS based on presets -->
            <div id="flyer" class="relative bg-black overflow-hidden flex flex-col">
                
                <!-- 3D Layer -->
                <div id="three-container" class="absolute inset-0 z-0"></div>

                <!-- Gradient Overlays -->
                <div class="absolute inset-0 pointer-events-none z-10 bg-gradient-to-b from-black/40 via-transparent to-black/80"></div>
                <div class="absolute inset-0 pointer-events-none z-10 opacity-[0.05] bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] mix-blend-overlay"></div>

                <!-- Content Layer -->
                <div class="relative z-20 flex-1 flex flex-col justify-between p-16 text-center h-full">
                    
                    <!-- Top -->
                    <div>
                        <h1 id="display-title" class="text-[140px] leading-[0.8] font-black italic tracking-tighter uppercase text-transparent bg-clip-text bg-gradient-to-b from-white to-white/50 drop-shadow-[0_0_30px_rgba(168,85,247,0.5)]">
                            ZAYTOOLIT
                        </h1>
                        <div class="flex items-center justify-center gap-4 mt-8 opacity-80">
                            <div class="h-px w-12 bg-gradient-to-r from-transparent to-white/50"></div>
                            <p id="display-subtitle" class="text-xl font-bold tracking-[0.5em] uppercase text-white/60">SERVICES</p>
                            <div class="h-px w-12 bg-gradient-to-l from-transparent to-white/50"></div>
                        </div>
                    </div>

                    <!-- Middle (Grid) -->
                    <div id="display-grid" class="grid gap-6 w-full max-w-4xl mx-auto">
                        <!-- Items injected by JS -->
                    </div>

                    <!-- Bottom -->
                    <div class="pt-8 border-t border-white/10 flex justify-between items-end">
                        <div class="text-left">
                            <div class="flex items-center gap-2 mb-1">
                                <div class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
                                <span class="text-[10px] font-bold tracking-[0.3em] uppercase text-white/30">Available</span>
                            </div>
                            <div id="display-contact" class="text-3xl font-black italic tracking-tight">@zaytoolit</div>
                        </div>
                        <div class="text-right">
                            <div class="text-[9px] font-bold tracking-[0.5em] uppercase text-white/20 mb-1">DESIGNED BY</div>
                            <div class="text-[10px] font-black tracking-[0.2em] uppercase text-white/40">FLIGHTDECK</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="js/ThreeBackground.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
