<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightDeck Vis - OVRLOAD Engine</title>
    
    <!-- --- DEPENDENCIES --- -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- html2canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- --- THREE.JS IMPORT MAP (Critical for Addons) --- -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- --- LOCAL STYLES --- -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-[#050505] text-white font-sans overflow-hidden select-none h-screen flex flex-col">

    <!-- DRAG DROP OVERLAY -->
    <div id="drop-zone" class="hidden absolute inset-0 z-[100] bg-black/80 backdrop-blur-md flex flex-col items-center justify-center border-4 border-dashed border-cyan-500/50 m-4 rounded-3xl transition-opacity duration-300">
        <i data-lucide="upload-cloud" class="w-24 h-24 text-cyan-400 mb-4 animate-bounce"></i>
        <h2 class="text-4xl font-black italic tracking-tighter uppercase text-white">DROP AUDIO FILE</h2>
        <p class="text-cyan-400/60 font-mono mt-2 tracking-widest">MP3 / WAV / FLAC</p>
    </div>

    <!-- HEADER -->
    <header class="h-14 border-b border-white/5 bg-black/50 backdrop-blur-md flex items-center justify-between px-6 z-[60]">
        <div class="flex items-center gap-2">
            <div class="bg-cyan-500 p-1.5 rounded-md shadow-[0_0_15px_rgba(6,182,212,0.4)]">
                <i data-lucide="zap" class="text-white w-4 h-4"></i>
            </div>
            <span class="font-black text-sm tracking-tighter uppercase italic">
                OVRLOAD <span class="text-cyan-500 text-[10px] align-top ml-0.5">ENGINE</span>
            </span>
        </div>
        
        <div class="flex gap-2">
            <label class="group px-4 py-1.5 bg-white/5 hover:bg-cyan-500/20 border border-white/10 hover:border-cyan-500/50 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2 cursor-pointer">
                <i data-lucide="folder-open" class="w-3 h-3 group-hover:text-cyan-400"></i> 
                <span>Load Track</span>
                <input type="file" id="audio-file-input" accept="audio/*" class="hidden">
            </label>

            <div class="w-px h-6 bg-white/10 mx-1"></div>

            <button id="btn-snapshot" class="group px-4 py-1.5 bg-white/5 hover:bg-white/10 border border-white/5 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="camera" class="w-3 h-3 text-white/50 group-hover:text-white transition-colors"></i> 
                <span>PNG</span>
            </button>

            <button id="btn-record" class="group px-4 py-1.5 bg-cyan-600/10 hover:bg-cyan-600/20 border border-cyan-500/30 hover:border-cyan-500/50 rounded-lg text-[10px] font-bold transition-all uppercase tracking-widest flex items-center gap-2 text-cyan-300">
                <i data-lucide="video" class="w-3 h-3 group-hover:text-cyan-200"></i> 
                <span id="record-text">Export Video</span>
            </button>
        </div>
    </header>

    <!-- MAIN WORKSPACE -->
    <div id="workspace" class="flex-1 relative overflow-hidden flex items-center justify-center">
        
        <!-- EDITOR SIDEBAR -->
        <aside id="sidebar" class="absolute top-6 left-6 bg-black/80 backdrop-blur-xl border border-white/10 flex flex-col rounded-2xl shadow-2xl overflow-hidden z-50 w-[300px] h-[calc(100vh-100px)] transition-transform duration-300">
            <div class="h-10 bg-white/5 flex items-center gap-2 px-4 border-b border-white/5">
                <i data-lucide="sliders-horizontal" class="text-cyan-400 w-3 h-3"></i>
                <span class="text-[10px] font-bold text-white/60 uppercase tracking-widest">Parameters</span>
            </div>

            <div class="p-4 flex flex-col gap-6 overflow-y-auto custom-scrollbar flex-1">
                
                <!-- Playback Controls -->
                <section class="bg-white/5 rounded-lg p-3 border border-white/5">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[9px] font-black text-white/40 uppercase tracking-[0.2em]">Playback</span>
                        <span id="time-display" class="text-[9px] font-mono text-cyan-400">00:00</span>
                    </div>
                    <div class="flex gap-2">
                        <button id="btn-play" class="flex-1 py-2 bg-cyan-600 hover:bg-cyan-500 rounded text-xs font-bold transition-colors">PLAY</button>
                        <button id="btn-stop" class="px-3 py-2 bg-white/10 hover:bg-white/20 rounded text-xs font-bold transition-colors">STOP</button>
                    </div>
                </section>

                <!-- Visuals -->
                <section>
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] mb-3">Physics</h3>
                    
                    <div class="space-y-4">
                        <!-- Sensitivity -->
                        <div class="space-y-1">
                            <div class="flex justify-between text-[10px] font-bold text-white/60">
                                <span>Bass Impact</span>
                                <span id="val-sensitivity">2.0</span>
                            </div>
                            <input type="range" id="input-sensitivity" min="0" max="5" step="0.1" value="2.0" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-cyan-500">
                        </div>

                        <!-- Debris Amount -->
                        <div class="space-y-1">
                            <div class="flex justify-between text-[10px] font-bold text-white/60">
                                <span>Debris Count</span>
                                <span id="val-debris">50</span>
                            </div>
                            <input type="range" id="input-debris" min="0" max="200" step="10" value="50" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-cyan-500">
                        </div>

                        <!-- Bitcrush -->
                        <div class="space-y-1">
                            <div class="flex justify-between text-[10px] font-bold text-white/60">
                                <span>Base Bitcrush</span>
                                <span id="val-bitcrush">1.0</span>
                            </div>
                            <input type="range" id="input-bitcrush" min="1.0" max="8.0" step="0.5" value="1.0" class="w-full h-1 bg-white/10 rounded-full appearance-none cursor-pointer accent-cyan-500">
                        </div>
                    </div>
                </section>

                <!-- Branding -->
                <section>
                    <h3 class="text-[9px] font-black text-white/30 uppercase tracking-[0.2em] mb-3">Identity</h3>
                    <div class="space-y-3">
                        <div class="flex gap-3">
                            <div class="relative w-10 h-10 rounded-lg overflow-hidden border border-white/10 shrink-0">
                                <input type="color" id="input-accent" class="absolute inset-0 w-[150%] h-[150%] -top-[25%] -left-[25%] cursor-pointer p-0 border-0" value="#06b6d4">
                            </div>
                            <div class="flex-1 space-y-2">
                                <input id="input-title" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[11px] font-bold outline-none focus:border-cyan-500/50 transition-colors uppercase" value="OVRLOAD">
                                <input id="input-subtitle" class="w-full bg-white/5 border border-white/5 rounded px-2 py-1.5 text-[10px] font-medium outline-none focus:border-cyan-500/50 transition-colors text-white/60 uppercase" value="VISUALIZER">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </aside>

        <!-- THE STAGE -->
        <div id="stage-scaler" class="relative transition-transform duration-300 ease-out shadow-2xl shadow-black">
            
            <div id="flyer" class="relative bg-black overflow-hidden flex flex-col">
                
                <!-- 3D Layer -->
                <div id="three-container" class="absolute inset-0 z-0"></div>

                <!-- Content Layer -->
                <div class="relative z-20 flex-1 flex flex-col justify-between p-16 text-center h-full pointer-events-none">
                    
                    <!-- Top -->
                    <div>
                        <h1 id="display-title" class="text-[140px] leading-[0.8] font-black italic tracking-tighter uppercase text-transparent bg-clip-text bg-gradient-to-b from-white to-white/50 drop-shadow-[0_0_30px_rgba(6,182,212,0.5)]">
                            OVRLOAD
                        </h1>
                        <div class="flex items-center justify-center gap-4 mt-8 opacity-80">
                            <div class="h-px w-12 bg-gradient-to-r from-transparent to-white/50"></div>
                            <p id="display-subtitle" class="text-xl font-bold tracking-[0.5em] uppercase text-white/60">VISUALIZER</p>
                            <div class="h-px w-12 bg-gradient-to-l from-transparent to-white/50"></div>
                        </div>
                    </div>

                    <!-- Audio Info -->
                    <div class="flex flex-col items-center">
                        <div id="track-name-display" class="text-xs font-mono text-cyan-400 tracking-widest mb-2 opacity-0 transition-opacity">NO TRACK LOADED</div>
                        <div class="flex gap-1 h-8 items-end" id="spectrum-viz">
                            <!-- Bars injected by JS -->
                        </div>
                    </div>

                    <!-- Bottom -->
                    <div class="pt-8 border-t border-white/10 flex justify-between items-end">
                        <div class="text-left">
                            <div class="text-[10px] font-bold tracking-[0.3em] uppercase text-white/30">STATUS</div>
                            <div id="status-text" class="text-xs font-mono text-white/60 tracking-widest">IDLE</div>
                        </div>
                        <div class="text-right">
                            <div class="text-[9px] font-bold tracking-[0.5em] uppercase text-white/20 mb-1">ENGINE</div>
                            <div class="text-[10px] font-black tracking-[0.2em] uppercase text-white/40">THREE.JS</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- MODULES -->
    <script type="module" src="js/ThreeBackground.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
